<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/registeredpatient.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

    <div>
        <div class="d-flex justify-content-around">
            <div class="ms-5">
                <img class="hallodoc-img" src="./images/hallodoc.png" alt="">
            </div>

            <div>
                <img class="light" src="./images/light.png" alt="">
            </div>
        </div>

        <div class="main">
            <a href="./index.html" class="d-flex text-decoration-none align-items-center border border-0 bg-white">
                <div class="d-flex">
                    <img class="back" src="./images/back.png" alt="">
                </div>
                <span style="color: #00b8e6;" class="back-txt">Back</span>
            </a>
    
            <form action="">
    
                <h2 class="text-center mt-2">
                    Reset Your Password
                </h2>
    
                <div class="form-floating">
                        <input type="name" class="form-control shadow-none mt-5" 
                        placeholder="Username">
                        <label class="FloatingInput" for="Name">Username</label>
                </div>
    

    
                <div class="mt-3">
                    <div>
                        <a href="">
                            <button class="btn w-100 border-0 fw-medium" style="background-color: #00b8e6; color: white;"
                                type="button">Reset Password</button>
                        </a>
                    </div>
    
                    <div class="d-flex justify-content-center mt-3">
                        <a href="./registeredpatient.html" class="d-flex align-items-center text-decoration-none" style="color: #00b8e6;">
                            <div class="d-flex">
                                <img class="back" src="./images/back.png" alt="">
                            </div>
                            Back To Login
                        </a>
    
                    </div>
                </div>
        </div>

        

            <div class="d-flex flex-row terms text-secondary fw-medium small p-3 position-absolute">
                <span>Terms of Conditions &nbsp;</span><span>|</span><span>&nbsp;&nbsp;Privacy Policy</span>
            </div>
        </form>
    </div>





    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
