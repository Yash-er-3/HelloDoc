<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered patients</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/registeredpatient.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="d-flex content flex-column justify-content-center align-items-center z-5">

        <div class="d-flex justify-content-around">
            <div class="ms-5">
                <img class="hallodoc-img" src="./images/hallodoc.png" alt="">
            </div>

            <div id="img-btn">
                <img class="light" role="button" src="./images/light.png" alt="" id="img-mode">
            </div>
        </div>



        <div class="main">

            <div>
                <img class="bg" src="./images/back-1.png" alt="">
            </div>


            <a href="./index.html"
                class="d-flex text-decoration-none align-items-center border border-0 bg-transparent">
                <div class="d-flex">
                    <img class="back" src="./images/back.png" alt="">
                </div>

                <span style="color: #00b8e6;" class="back-txt small">Back</span>
            </a>


            <form action="">



                <h2 class="text-center mt-2">
                    Login To Your Account
                </h2>
                <div class="position-relative">
                    <div class="form-floating">
                        <input type="email" class="form-control shadow-none mt-5 bg-transparent"
                            style="white-space: no-wrap;" placeholder="Email">
                        <label class="FloatingInput" for="Name">Email</label>

                    </div>
                    <div style="top: 25%; position: absolute; right: 3%;">
                        <i class="bi bi-person-circle" role="button"></i>
                    </div>
                </div>



                <div class="position-relative">
                    <div class="form-floating">
                        <input type="password" class="form-control shadow-none mt-3 bg-transparent"
                            placeholder="Password" id="pswd">
                        <label class="FloatingInput" for="Name">Password</label>

                    </div>
                    <div style="top: 28%; position: absolute; right: 3%;" onclick="hideviewpswd()">
                        <i class="bi bi-eye-fill" role="button" id="eye-icon"></i>
                    </div>
                </div>

                <div class="mt-3">
                    <div>
                        <a href="">
                            <button class="btn w-100 border-0 fw-medium"
                                style="background-color: #00b8e6; color: white;" type="button">Log in</button>
                        </a>
                    </div>

                    <div class="d-flex justify-content-center mt-2 small">
                        <a href="./forgotpassword.html" class="mt-2 text-decoration-none" style="color: #00b8e6;">Forgot
                            Password?</a>

                    </div>
                </div>

        </div>



        <div class="d-flex flex-row fw-medium small position-absolute" id="terms">
            <span>Terms of Conditions &nbsp;</span><span>|</span><span>&nbsp;&nbsp;Privacy Policy</span>
        </div>
        </form>
    </div>





    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/custom.js"></script>

    <script>
        const eyeicon = document.getElementById('eye-icon')
        const password = document.getElementById('pswd')
        function hideviewpswd() {
            if (password.type === "password") {
                eyeicon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill')
                password.type = "text"
            }
            else {
                eyeicon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill')
                password.type = "password"

            }

        }
    </script>
</body>

</html>
